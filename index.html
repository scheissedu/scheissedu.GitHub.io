<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Wanghao | 2048 Responsive</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://use.fontawesome.com/a3bbfa8680.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	</head>
	<body>


		<div id="mobilewrap">
			<div id="container">
				<div class="score">
					<p> <span class="title">Score</span><span class="scorefield">0</span></p>
				</div>
				<div class="newgame">
					<div class="button"><span>New Game</span></div>
				</div>
				<div class="grid">
					<div class="row">
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
					</div>
					<div class="row">
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
					</div>
					<div class="row">
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
					</div>
					<div class="row">
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
						<div class="base"></div>
					</div>
					<script src="js/script.js"></script>
				</div>
				<div class="tiles"></div>
				<div class="over"><span>Game Over</span></div>
				<div class="won"><span class="winner">You win!</span><span class="bestscore">BEST SCORE: </span><span class="numbest">
					</span></div>
			</div><a href="https://blog.csdn.net/qq_44273429/" target='_blank'><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</div>
	</body>
</html>
